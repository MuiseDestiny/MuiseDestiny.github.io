    margin: 0;
    padding: 0;
    box-sizing: border-box;

body {
    --end-color: transparent;
    background-image: linear-gradient(to bottom, #eee 60%, var(--end-color) 100%);
    transition: --end-color 2.3s;
    -webkit-transition: --end-color 2.3s;
}
.title {
    margin: 0 auto;
    margin-top: 25px;
    margin-bottom: 8px;
    /* border: 1px solid #ccc; */
}
.inner-title {
    overflow: hidden;
    width: 172.09px;
    /* border: 1px solid #ccc; */
    margin: 0 auto;
}
.title>div>ul>li {
    font-size: 40px;
    font-weight: bold;
    float: left;
    list-style-type: none;
}
.out-wrapper, .detail-box {
    border: 1px solid #ccc;
    background-color: #f4f9f9;
    border-radius: 23px;
    margin: 10px auto;
    margin-bottom: 80px;
    width: 75%;
    height: 550px;
    position: relative;
    overflow: hidden;
    box-shadow: 1px;
}
.search {
    position: absolute;
    margin: 0 auto;
    left: 50%;
    top: 6%;
    margin-left: -100px;
}
.search input {
    width: 200px;
    height: 32px;
    border: 1px solid #ccc;
    border-radius: 24px;
    padding: 0 1em;
    padding-right: 2.5em;
}
.search input:focus, .search input:hover {
    outline: none;
    border-color: gray;
}
.search img {
    position: absolute;
    width: 32px;
    left: 50%;
    margin-left: 65px;
    opacity: 0.5;
}
.search img:hover {
    opacity: 1;
}

.weather-boxes-window {
    position: absolute;
    top: 18%;
    left: 3%;
    padding-bottom: 35px;
    width: 94%;
    overflow: hidden;
    user-select: none;
}
.weather-boxes {
    width: 1620px;
    overflow: hidden;
    height: 100%;
    padding-top: 6px;
}
#curveTop {
    position: absolute;
    margin: 0 auto;
    width: 1620px;
    height: 50px;
    left: 0;
    top: 140px;
    pointer-events: none;
    /* border: 1px solid #ccc; */
    /* background-color: rgba(136, 130, 130, 0.5); */
}
#curveBottom {
    position: absolute;
    margin: 0 auto;
    width: 1620px;
    height: 50px;
    left: 0;
    top: 190px;
    pointer-events: none;
    /* border: 1px solid #ccc; */
    /* background-color: rgba(110, 97, 97, 0.5); */
}
.weather-box {
    width: 230px;
    height: 380px;
    float: left;
    border: 4px solid white;
    border-radius: 20px;
    margin: 0 20px;
    transition: all .23s ease-out;
    padding: 0;
    margin-top: 10px;
    cursor: pointer;
}
.weather-box:hover{
    box-shadow: 0px 1.23px 1.23px 2px rgb(235, 234, 234);
    transform:translateY(-12px);
    display: block;
}
.weather-info {
    position: relative;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    height: 78%;
    width: 100%;
    background-color: pink;
    text-align: center;
    line-height: 2em;
    padding-top: 1em;
    color: white;
    overflow: hidden;
    /* font-size: 18px; */
}
.weather-info .tem {
    display: flex;
    height: 36%;
    align-items: center;
    justify-content: center;
}
.day-info {
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    height: 23%;
    width: 100%;
    background-color: white;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-sizing: border-box;
    margin-top: -1%;
    padding: 4px;
    z-index: 999;
}
.weather-info:hover {
    background-color: deeppink;
}
.weather-info>div {
    width: 100%;
    text-align: center;
    line-height: 2em;
}
.week {
    color: #ccc;
    font-size: 16px;
    line-height: 0.5em;
}
.day {
    color: deeppink;
    font-size: 36px;
}
/* 黄历 */
.almanac-box {
    position: absolute;
    border-radius: 14px 14px 0 0;
    bottom: -100%;
    height: 0%;
    width: 100%;
    margin: auto auto;
    background-color: white;
    border: 1px solid white;
}
.almanac-box img {
    width: 44px;
    height: 44px;
}
.almanac-top {
    color: #ff7272;
    line-height: 2em;
    text-align: center;
    /* border: 1px solid #ccc; */
}
.almanac-box>div>h1 {
    width: 70%;
    margin: 0 auto;
    font-size: 18px;
    text-align: center;
}
.almanac-bottom {
    /* border: 1px solid #ccc; */
    height: 83%;
    margin-top: 5%;
}
.almanac-bottom>div {
    float: left;
    width: 50%;
    height: 100%;
    /* border: 1px solid #ccc; */
}
.almanac-bottom ul {
    display: block;
    height: 75%;
    /* border: 1px solid #ccc; */
    overflow-y: scroll;
    white-space: nowrap;
    text-overflow: ellipsis;
}
.almanac-bottom ul::-webkit-scrollbar {
    display: none;
}
.almanac-bottom li {
    list-style-type: none;
    color: #fa744f;
    font-size: 14px;
    font-weight: bold;
    line-height: 2em;
}
.almanac-bottom li:hover {
    cursor: pointer;
    background-color: rgba(200, 200, 200, 0.32);
}
/* 底部图表 */
.weather-type ul {
    height: 50px;
    width: 40%;
    margin: 30px auto;
    display: flex;
    padding: 0 25px 0 25px;
    justify-content: space-around;
    align-items: center;
    position: relative;
    background-color: #78c4d4;
    opacity: 0.5;
    border-radius: 30px;
}
.weather-type li {
    z-index: 1;
    font-size: 24px;
    list-style: none;
    color: white;
    /* border: 1px solid red; */
    display: line-block;
    text-align: center;
    line-height: 1em;
    cursor: pointer;
}
.slide {
    display: none;
    position: absolute;
    z-index: 0;
    height: 2em;
    background-color: white;
    border-radius: 30px;
    opacity: 0.5;
    filter: opacity(0.5);
}
.detail-box {
    background-color: rgba(255, 255, 255, .23);
    border: none;
    margin-top: -60px;
    height: 440px;
    padding-bottom: 15px;
    box-shadow: 0px 0px 6px rgba(204, 204, 204, 0.23);
}
#charts {
    width: 80%;
    height: 68%;
    background-color: rgba(255, 255, 255, 0.23);
    border-radius: 30px;
    margin: 0 auto;
    position: relative;
    box-shadow: 0px 0px 12px rgba(204, 204, 204, 0.23);
    overflow-y: hidden;
}
#charts circle {
    cursor: pointer;
}
#charts circle:hover {
    animation: big 0.23s forwards;
}
@keyframes big {
    to {
        r: 8;
    }
}
#charts svg {
    z-index: 1;
    pointer-events: none;
}
#charts ul {
    z-index: 0;
    position: absolute;
    left: 0;
    top: 0;
    display: flex;
    pad: 80 100;
    height: 100%;
    align-items: center;  
}
#charts ul li{
    list-style-type: none;
    font-weight: bold;
    width: 100%;
    height: 100%;
    text-align: center;
    padding-top: 0px;
    color: white;
    opacity: 0;
    border: 1px solid transparent;
    border-radius: 24px;
}
/* 滚动条 */
.scroll-box {
    position: absolute; 
    bottom: 20px;
    height: 10px; 
    width: 200px; 
    border: none; 
    border-radius: 5px; 
    left: calc(50% - 100px);
    background-color: rgba(188, 188, 188, 0.5); 
}
.scroll-box {
    bottom: 20px;
    height: 10px; 
    width: 100px; 
    background-color: rgb(188, 188, 188); 
    border: none; 
    background-clip: padding-box; 
    border-radius: 5px; 
    cursor: pointer; 
    left: 45px;
}

<script>
    function getXYbyIP() {
            var url = "https://api.map.baidu.com/location/ip?ak=HQi0eHpVOLlRuIFlsTZNGlYvqLO56un3&coor=bd09ll"
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'JSONP',
                async: false,
                cache: true,
                success: function (data) {
                    province = data['content']['address_detail']['province'].replace('省', '')
                    city = data['content']['address_detail']['city'].replace('市', '')
                    // 策略1 直接找字典
                    cityData = city_data[province][city][city]
                    if (city == undefined) {
                        // 不存在
                        $("input").val(`${city}-${province}`)
                        complete(city)
                    } else {
                        // 刷新
                        refresh(cityData.AREAID)
                        // 输入框
                        $("input").val(`${city}-${province}`)
                    }
                }
            });
        }
        getXYbyIP()
        function complete(cityName) {
            $.ajax({
                type: "GET",
                url: "http://toy1.weather.com.cn/search?cityname=" + cityName.split("-")[0],
                dataType: "jsonp",
                success: function (reponse) {
                    clearSuggestion() // 再次清除
                    max_li = (reponse.length > 6) ? 6 : reponse.length
                    if (max_li == 0) {
                        $(".autocomplete-suggestions ul").append($("<li><strong style='color: deeppink; font-size: 14px;'>未查询到" + cityName + "</strong></li>").css('text-align', 'center'))
                    }
                    for (var i = 0; i < max_li; i++) {
                        let data = {}
                        data = reponse[i]['ref'].split('~')
                        let set = new Set([data[2], data[4], data[9]])
                        inputStr = Array.from(set).join("-") // 转化为列表
                        var Li = $("<li code='" + data[0] + "' index='" + i + "'" + ">" + inputStr + "</li>").click(
                            function () {
                                $("input").val(this.innerHTML)
                                refresh($(this).attr('code'), clearSuggestion)
                            }
                        ).mouseenter(function () {
                            $(".autocomplete-suggestions li[selected]").removeAttr('selected') // 清除原来
                            $(this).attr('selected', 'selected') // 设为选区
                        })
                        $(".autocomplete-suggestions ul").append(Li)
                    }
                    $(".autocomplete-suggestions").show()
                }
            })
        }

        function max(arr) {
            return Math.max.apply(null, arr);
        }
        function min(arr) {
            return Math.min.apply(null, arr);
        }
        function drawOneLine(data, side) {
            d = "M"
            circleGroupStr = ""
            arrPoints = new Array()
            maxTem = max(data)
            minTem = min(data)
            for (var i = 0; i < data.length; i++) {
                cx = String(i * 270 + 135)
                cy = String(45 - (parseInt(data[i]) - minTem) / (maxTem - minTem) * 40)
                arrPoints.push(cx + " " + cy)
                circleGroupStr += `<circle cx="${cx}" cy="${cy}" r="4"/>\n`
            }
            d += arrPoints.join(" L ")
            // 让起闭合 
            d += (side == "LineTop") ? (" V 50 H 135") : (" V 0 H 135")
            // 温度
            $(".weather-boxes-window").append($('<svg class="' + side + '" height="50px" width="1620px">' +
                '<path  d="' + d + '" stroke="black" fill="white" fill-opacity="0.23"/>\n' +
                '<g stroke="white" stroke-width="2" fill="deeppink" fill-opacity="0.8">' + circleGroupStr + '</g>' +
                '<tspan cx="135" cy="10">12</tspan>' + '</svg>'))
        }
        function drawOneCurve(data, side) {
            d = "M 135 0"
            padding = 5
            arrStrPoints = new Array()
            _arrStrPoints = new Array()
            arrPoints = new Array()
            maxTem = max(data)
            minTem = min(data)
            for (var i = 0; i < data.length; i++) {
                cx = String(i * 270 + 135)
                cy = String((50 - padding * 2) - (parseInt(data[i]) - minTem) / (maxTem - minTem) * (50 - padding * 2) + padding)
                arrStrPoints.push(cx + " " + cy)
                _arrStrPoints.push(cx + " " + ((side == "curveTop") ? "50" : "0"))
                arrPoints.push([cx, cy])
            }
            var initd = String(["M 135 0 L", _arrStrPoints[0], "R"].concat(_arrStrPoints.slice(1))) + String((side == "curveTop") ? (" V 50 H 135") : (" V 0 H 135"))
            var finald = String(["M 135 0 L", arrStrPoints[0], "R"].concat(arrStrPoints.slice(1))) + String((side == "curveTop") ? (" V 50 H 135") : (" V 0 H 135"))
            // Raphael 库绘制R曲线
            // 添加div容器
            figure = $(`<div class="curve" id="${side}"></div>`)[0]
            $(".weather-boxes-window").append(figure)
            raphaelObj = Raphael(figure, 1620, 50)
            let path = raphaelObj.path(initd).attr({
                stroke: "transparent",
                fill: "white",

        /* 全局变量 */
        var elementJson
        function refresh(cityCode, callback = null) {
            $.ajax({
                type: "GET",
                url: "https://service-6pwmc8ox-1256272652.bj.apigw.tencentcs.com/getWeatherInfo?cityCode=" + cityCode,

                success: function (reponse) {
                    elementJson = reponse;

                    var weatherInfoList = $(".weather-info");

                    for (var i = 0; i < weatherInfoList.length; i++) {

        /* 清楚并隐藏建议 */
        function clearSuggestion() {
            $(".autocomplete-suggestions").hide()
            $(".autocomplete-suggestions ul").empty()
        }

        /* 默认点击第一个 */

        }
        )
        /* 鼠标放上去 */

            $("svg path").animate({

            }, 123, "linear")
        })
        /* 搜索图标绑定 */
        $(".search img").bind('click', function () {
            console.log('正在查询' + $("input").val());
            var reg = /\d{,9}\W{0,1}/i
            var cityCode = $("input").val()
            if (!reg.test(cityCode) | (cityCode.length != 9)) {
                complete(cityCode)
            }
            else {
                refresh(cityCode);
            }
        })
        /* 实现自动补全 */
        // 回车弹出
        var lastValue = ''
        $(".autocomplete-suggestions").hide()
        $("input").blur(function () {
            setTimeout(clearSuggestion, 600)
        })
        $("input").bind('keydown', function (event) {
            if (event.which == '40' | event.which == '38') {
                return false
            }
        })
        $("input").bind('keyup', function (event) {
            var inputStr = $("input").val().split("  ")[0].replace(' ', '') // 防止用户输入空格策略
            // 空值清楚
            if (inputStr == '') {
                clearSuggestion()
            } else if (inputStr != lastValue) {
                console.log(inputStr)
                // 清除现存内容
                clearSuggestion()
                // 获取数据
                complete(inputStr)
                lastValue = inputStr
            } else if (event.keyCode == "40" | event.keyCode == "38") {
                // 判断是否有弹框选择
                if (($(".autocomplete-suggestions").css('display') == "block") && ($(".autocomplete-suggestions li").length > 0)) {
                    let selectLi = $(".autocomplete-suggestions li[selected]")
                    if (selectLi.length) {
                        step = (event.keyCode == "40") ? 1 : -1
                        let currentIndex = Number(selectLi.attr('index'))
                        selectLi.removeAttr('selected')
                        let max_li = $(".autocomplete-suggestions li").length
                        if ((currentIndex + step) < max_li & (currentIndex + step) >= 0) {
                            nextIndex = currentIndex + step
                        } else if ((currentIndex + step) >= max_li) {
                            nextIndex = 0
                        } else if ((currentIndex + step) < 0) {
                            nextIndex = max_li - 1
                        }
                        $(".autocomplete-suggestions li[index=" + String(nextIndex) + "]").attr('selected', 'selected')
                    } else { $(".autocomplete-suggestions li[index=0]").attr('selected', 'selected') }

                }
            } else if (event.keyCode == "13") { // 回车
                // 选中元素
                let selectLi = $(".autocomplete-suggestions li[selected]")[0]
                console.log(selectLi)
                console.log($(selectLi).attr('code'))
                refresh($(selectLi).attr('code'))
                $("input").val(selectLi.innerHTML)
                clearSuggestion()
            }

    <div class="almanac-bottom">\
    <div class= "good-box" ><img src="img/yi.png" alt="宜">\

    </div>\

            // 宜
            let goodList = almanacData['yi'].split(' ')
            let badList = almanacData['ji'].split(' ')
            for (var i = 0; i < goodList.length; i++) {
                let goodThing = goodList[i]

                    tip = huangli[goodThing]
                } else {
                    tip = '顾名思义'
                }
                $(almanacDiv).find('.good-box ul').append($('<li title="' + tip + '">' + goodList[i] + '</li>'))
            }
            // 忌
            for (var i = 0; i < badList.length; i++) {
                let badThing = badList[i]
                if (huangli.hasOwnProperty(badThing)) {
                    tip = huangli[badThing]
                } else {
                    tip = '顾名思义'
                }
                $(almanacDiv).find('.bad-box ul').append($('<li title="' + tip + '">' + badList[i] + '</li>'))
            }
        }
        // 点击日期弹出，绑定事件
        let dayInfos = $(".day-info")
        for (var i = 0; i < dayInfos.length; i++) {
            // 绑定双击事件
            $(dayInfos[i]).dblclick(function () {
                // 用户双击日期
                // 判断div下是否存在黄历box
                var almanacDiv = $(this).prev().children('.almanac-box')
                if (almanacDiv.length == 0) {
                    $('.curve').hide()
                    // 不存在则创建div 并更新almanacDiv的值
                    almanacDiv = $('<div class="almanac-box"></div>').appendTo($(this).prev())[0]
                    $(almanacDiv).animate({ bottom: '+=100%', height: '+=100%' }, 456)
                    // 计算标签日期
                    var year = today.getFullYear() // 年不会有大变化
                    console.log(year)
                    var day = $(this).children('span.day')[0].innerHTML
                    var month = (Number(day) >= today.getDate()) ? (today.getMonth() + 1) : today.getMonth() + 2 // 月也不会有太大变化
                    var dateList = [String(year), month >= 10 ? String(month) : ('0' + month), day >= 10 ? String(day) : ('0' + day)]
                    getAndSetAlmanac(almanacDiv, dateList) // 获取
                } else {
                    $('.curve').show()
                    // 有则去除
                    almanacDiv = almanacDiv[0]
                    $(almanacDiv).animate({ opacity: '0' }, 321, function () {
                        almanacDiv.remove('.almanac-box')
                    })
                }
            })
        }
        /* 绘图底部 */
        function getDataMaxPointNumber(data) {
            maxPointNumber = 0
            for (var i = 0; i < data.length; i++) {
                if (data[i].length >= maxPointNumber) {
                    maxPointNumber = data[i].length
                }
            }
            return maxPointNumber
        }
        const maxPointNumber = 25
        const pixelX = 911 * 2.5
        const pixelY = 275
        const padTopBottom = 80
        const paper = Raphael("charts", pixelX, pixelY)
        const liBox = $("#charts ul")
        var padLeftRight
        var temLine = null
        var circles = []
        var temTextList = []
        const style = {
            "气温": {
                unit: "℃",
                lineColor: "#f5c0c0",
                pointColor: "#ff8585"
            },
            "空气质量": {
                unit: "",
                lineColor: "#94ebcd",
                pointColor: "#16c79a"
            },
            "湿度": {
                unit: "%",
                lineColor: "#ffd66b",
                pointColor: "#ff9d72"
            },
            "降水": {
                unit: "mm",
                lineColor: "#aee1e1",
                pointColor: "#75cfb8"
            }
        }
        // 注册颜色
        if (window.CSS) {
            if (CSS.registerProperty) {
                CSS.registerProperty({
                    name: "--end-color",
                    syntax: "<color>",
                    inherits: false,
                    initialValue: "transparent"
                })
            }
        }
        /* 点击移动 */
        function offsetMenuBorder(activeLi) {
            // 获取标签相对ul位置
            const pad = 12
            const left = $(activeLi).position().left - pad
            const width = $(activeLi)[0].getBoundingClientRect().width + pad * 2
            const menuBorder = $(".slide")
            if (menuBorder.css("display") == "none") {
                // 不参在元素,创建
                menuBorder.css({
                    left: left + "px",
                    width: width + "px"
                })
                menuBorder.show()
            } else {
                menuBorder.animate({
                    left: left + "px",
                    width: width + "px"
                }, 333)
            }
            // 改变背景颜色
            $(".weather-type ul").css({
                "background-color": style[activeLi.innerHTML].pointColor,
                "-webkit-transition": "background-color 1s"
            })
            // body动画
            const element = document.getElementsByTagName('body')[0]
            element.style.setProperty('--end-color', style[activeLi.innerHTML].pointColor)
            $("body").css("cssText", `--end-color: ${style[activeLi.innerHTML].pointColor};`)
        }
        function drawDetailLine(X, Y, style) {
            // {unit, lineColor, pointColor}
            let maxY = max(Y)
            let minY = min(Y)
            let intervalX = pixelX / (X.length)
            padLeftRight = intervalX / 2
            let realPixelX = pixelX - padLeftRight * 2
            let realPixelY = pixelY - padTopBottom * 2
            let strXY = []
            let pointXY = []
            for (var i = 0; i < X.length; i++) {
                pointX = Number(padLeftRight + intervalX * i)
                if (maxY - minY) {
                    pointY = pixelY - Number(padTopBottom + realPixelY * (Number(Y[i]) - minY) / (maxY - minY))
                } else {
                    pointY = pixelY - padTopBottom
                }
                strXY.push(
                    `${pointX} ${pointY}`
                )
                pointXY.push([pointX, pointY])
            }
            let d = String(["M", strXY[0], "R"].concat(strXY.slice(1)))
            if (temLine != null) {
                temLine.animate({
                    path: d,
                    stroke: style.lineColor
                }, 450)

            } else {
                temLine = paper.path(d).attr({
                    stroke: "pink",
                    "stroke-width": "4",
                    "stroke-linecap": "round",
                    "stroke-linejoin": "round",
                })
                // 创建点
                var i = 0
                while (i < maxPointNumber) {
                    initPointX = Number(padLeftRight + intervalX * i)
                    initPointY = Number(pixelY * 1.1) // 使它隐藏
                    circle = paper.circle(
                        initPointX, initPointY, 6
                    ).attr({
                        stroke: "none",
                        fill: style.pointColor
                    })
                    circles.push(circle)
                    i++
                }
            }
            // 点动画
            for (var i in Y) {
                circles[i].animate({
                    cx: pointXY[i][0],
                    cy: pointXY[i][1],
                    fill: style.pointColor
                }, 450)
            }
            var i = Y.length
            while (i < maxPointNumber) {
                // initPointX = Number(pad + intervalX * i)
                initPointY = Number(pixelY * 1.1) // 使它隐藏
                circles[i].animate({
                    // cx: initPointX,
                    cy: initPointY,
                    fill: style.pointColor
                }, 450)
                i++
            }
            // 添加标注
            // 先隐藏
            for (var i in temTextList) {
                temTextList[i].animate({
                    "fill-opacity": 0
                }, 300)
            }
            setTimeout(function () {
                $("#charts svg text").remove()
            }, 300)
            temTextList = []
            setTimeout(function () {
                for (var i in Y) {
                    if (style.unit == "mm" && Y[i] == 0) {
                        continue
                    }
                    e = 20
                    temText = paper.text(pointXY[i][0], pointXY[i][1] + e, `${Y[i]}` + style.unit).attr({
                        "font-size": "18px",
                        "fill": style.pointColor,
                        "fill-opacity": 0
                    }).animate({
                        "fill-opacity": 1
                    }, 450, "linear")
                    temTextList.push(temText)
                }

            // 绘制悬停标注

                width: pixelX + "px"
            })

                    li.animate({
                        opacity: 0.5,
                        "padding-top": "20px"
                    }, 350, "linear")

                li.mouseout(function () {
                    li.animate({
                        opacity: 0,
                        "padding-top": "0px"
                    }, 350, "linear")
                })
                liBox.append(li)
            }
        }

            while (i >= 0) {
                preX.push(data[i]['od21'])
                preY.push(Number(data[i]['od26']))

            $('.slide').attr('value', '降水')

        // 鼠标滚动

            cursorcolor: "#ccc",//#CC0071 光标颜色
            cursoropacitymax: 1, //改变不透明度非常光标处于活动状态（scrollabar“可见”状态），范围从1到0
            touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备

        })
        $("#charts").niceScroll({
            cursorcolor: "#ccc",//#CC0071 光标颜色
            cursoropacitymax: 1, //改变不透明度非常光标处于活动状态（scrollabar“可见”状态），范围从1到0
            touchbehavior: true, //使光标拖动滚动像在台式电脑触摸设备
            cursorwidth: "5px", //像素光标的宽度
            cursorborder: "0", // 游标边框css定义
            cursorborderradius: "5px",//以像素为光标边界半径
